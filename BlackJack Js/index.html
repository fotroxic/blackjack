<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Black Jack 21</title>
</head>
<body>

    <div class="container-1">
    <h1>Black Jack 21</h1>
    <h3><span id="blackjack-result">LET'S PLAY</span></h3>
    <div class="flex-box-row-1">

        <div id="your-box">
            <h2>You: <span id="your-bj-result">0</span></h2>
        </div>

        <div id="bot-box">
            <h2>Bot: <span id="bot-bj-result">0</span></h2>
        </div>
    </div>

    <div class="flex-box-row-2">
        <div>
            <button class="btn-lg btn-primary" id="bj-hit">HIT</button>
            <button class="btn-lg btn-warning" id="bj-stand">STAND</button>
            <button class="btn-lg btn-danger" id="bj-deal">DEAL</button>
        </div>
    </div>

    <div class="flex-box-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
